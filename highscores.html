<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Game: Highscores</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body id="results">
    <main>
        <div id="box">
            <div class="hide" id="end-game">Good Job! Enter Initials Below</div>

            <form>
                <input type="text" id="initials" name="initials" />
            </form>
            <div id="saveBtn">
                <button type="submit" id="saveScoreBtn">SAVE</button>
            </div>
            <h1>SCORES</h1>
            <div id="highscores">
                <div id="display-card"></div>
            </div>
            <div id="control-buttons">
                <form action="https://stefanpodz303.github.io/Timed-Coding-Quiz/">

                    <button id="backButton" class="btn-hide">Back</button>

                </form>
            </div>


        </div>
    </main>
    <script src="assets/js/score.js"></script>

</body>

</html>
