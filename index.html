<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header id="header">
        <div class="header-div" id="view-highscores">View Highscores</div>
        <div class="header-div" id="timer"> 50</div> 
        <div class="header-div" id="timer-text"> Seconds Remaining </div>
    </header>
    <main id="container">
        <div class="hide" id="questions">Questions</div>
        <div id="answer-btns">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <div id="control-buttons">
            <button id="start-btn" class="btn hide">Start</button>
            <button id="next-btn" class="btn hide">Next</button>
        </div>
        
        <div class="hide" id="results"></div>
        <div class="hide" id="highscores"></div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
